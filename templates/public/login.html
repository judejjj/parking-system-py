{%include 'public/header.html'%}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        h5 {
            margin-top: 0;
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

    
    <h2>Parking Finder</h2>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <form method="post">
                        {% csrf_token %}
                        <h5>Login</h5>
                        <label for="username">Username</label>
                        <input class="form-control" type="text" name="username">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                        <br>
                        <a href="">Forgot password?</a>
                        <br><br>
                        <input type="submit" name="submit" class="btn-primary" value="Login">
                        <br>
                        <br>
                        <a href="registration">New user? Signup here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{%include 'public/footer.html'%}

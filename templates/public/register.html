    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h3 {
                margin-top: 0;
                color: #007bff;
            }
            label {
                font-weight: bold;
            }
            .form-control {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .form-text {
                color: #6c757d;
                font-size: 14px;
            }
            .btn {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>  
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div>
                        <form method="post">
                            {% csrf_token %}
                            <h3><small class="text-muted">User Registration</small></h3>
                            <br>
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control">
                            <br>
                            <label for="firstname">Firstname</label>
                            <input type="text" name="firstname" class="form-control">
                            <br>
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" class="form-control">
                            <br>
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control">
                            <div class="form-text">We'll never share your email with anyone else.</div>
                            <br>
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control">
                            <div class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
                            <br>
                            <button type="submit" name="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>

                </div>
            </div>
        </div>

</html>

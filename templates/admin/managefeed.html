<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .btn-resolved {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        .btn-pending {
            background-color: #ffc107;
            color: #212529;
            border: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .reply-textarea {
            width: 80%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Feedbacks</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Feedback Text</th>
                    <th>Reply</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in q1 %}
                <tr>
                    <td>{{ feedback.USER.firstname }}</td>
                    <td>{{ feedback.feedback_text }}</td>
                    <td>{{ feedback.response_text}}
                    <td>
                        <a href="feedreply/{{feedback.id}}" class="btn btn-resolved">resovled</a>
                        {% csrf_token %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

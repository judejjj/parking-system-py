<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-top: 0;
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>  
    <div class="container">
        <h3>Complaints</h3>
        <form method="post">
            {% csrf_token %}
            <label for="issue">Describe your issue:</label>
            <textarea name="complaints_text" class="form-control" rows="5" placeholder="Type your complaint here"></textarea>
            <button type="submit"  name="submit" class="btn">Submit</button>
        </form>
        <h2>Complaints Reply</h2>
        <table>
            <thead>
                <tr>
                    <th>Complaint Text</th>
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody>
                {% for complaint in q %}
                <tr>
                    <td>{{ complaint.complaint_text }}</td>
                    <td>{{ complaint.response_text }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

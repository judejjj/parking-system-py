<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .topnav {
            overflow: hidden;
            background-color: #f8f9fa;
            text-align: center;
            margin-bottom: 20px;
        }
        .topnav input[type=text] {
            width: 50%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .topnav button {
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .topnav button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin-right: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .registration-form {
            display: none;
        }
    </style>
</head>
<body>  
    <!-- User Dashboard -->
    <div class="container" id="user-dashboard">
        <h1>Welcome , {{ user.username }}</h1>
        <div class="topnav">
            <input type="text" placeholder="Search your location...">
            <button type="submit">Search</button>
        </div>
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="/complaint">Complaints</a></li>
            <li><a href="/feedback">Feedback</a></li>
            <li><a href="/">Logout</a></li>
            
        </ul>
    </div>

    <!-- Script to toggle between registration form and user dashboard -->
    <script>
        function toggleForm() {
            var registrationForm = document.getElementById('registration-form');
            var userDashboard = document.getElementById('user-dashboard');
            
            registrationForm.style.display = registrationForm.style.display === 'none' ? 'block' : 'none';
            userDashboard.style.display = userDashboard.style.display === 'none' ? 'block' : 'none';
        }
    </script>
